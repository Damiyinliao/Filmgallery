<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 335px;
            height: 700px;

        }
        .film-card{
            height: auto;
            padding-top: 18px;
            padding-bottom: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* color: var(--grey-dark); */
            position: relative;
        }
        .film-info{
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 50% 50%;
                width: 100%;
                margin-left: 45px;
                margin-top: 8px;
            }
            .film-info div{
                color: #141414;
                font-size: .95em;
                margin-bottom: -15px;
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            .film-info div img{
                width: 22px;
                height: auto!important;
                margin-right: 8px;
                opacity: .7;
                margin-top: 20px;
            }
            .film-info div span{
                color: #141414;
                font-weight: 300;
                font-size: 1.05em;
                margin-left: 5px;
            }
    </style>
</head>

<body>
    <div class="main">
        <div class="film-card">
            <div class="film-info">
                <div>
                    <img src="./src/views/Panel/images/movie.png" alt="">
                    <span>Color Negative</span>
                </div>
                <div>
                    <img src="./src/views/Panel/images/organization.png" alt="">
                    <span>Fujifilm</span>
                </div>
                <div>
                    <img src="./src/views/Panel/images/movie.png" alt="">
                    <span>35mm</span>
                </div>
                <div>
                    <img src="./src/views/Panel/images/movie.png" alt="">
                    <span>ABC</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
